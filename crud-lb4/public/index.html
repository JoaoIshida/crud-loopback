<!doctype html>
<html lang="en">
  <head>
    <title>CRUD API using LoopBack</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://loopback.io/favicon.ico"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      h3 {
        margin-left: 25px;
        text-align: center;
      }

      a,
      a:visited {
        color: #3f5dff;
        text-decoration: none;
      }

      h3 a {
        margin-left: 10px;
      }

      a:hover,
      a:focus,
      a:active {
        color: #001956;
        text-decoration: underline;
      }

      .power {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
      }

      .info {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .info h1 {
        margin-bottom: 0;
      }

      .info p {
        margin-bottom: 3em;
        margin-top: 1em;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: rgb(29, 30, 32);
          color: white;
        }

        a,
        a:visited {
          color: #4990e2;
        }

        a:hover,
        a:focus,
        a:active {
          color: #2b78ff;
        }
      }
    </style>
  </head>

  <body>
    <div class="info">
      <h1>CRUD API - LoopBack 4</h1>
      <p>Version 1.0.0</p>

      <h3>OpenAPI Spec: <a href="./openapi.json">/openapi.json</a></h3>
      <h3>API Explorer: <a href="./explorer">/explorer</a></h3>

      <h3>Endpoints:</h3>
      <ul>
        <li><strong>POST</strong> /products - Create a new product</li>
        <li><strong>GET</strong> /products - Retrieve all products</li>
        <li><strong>PATCH</strong> /products/{id} - Update a product by ID</li>
        <li><strong>DELETE</strong> /products/{id} - Delete a product by ID</li>
      </ul>
    </div>

    <footer class="power">
      <a href="https://loopback.io" target="_blank">
        <img
          src="https://loopback.io/images/branding/powered-by-loopback/blue/powered-by-loopback-sm.png"
          alt="Powered by LoopBack"
        />
      </a>
    </footer>
  </body>
</html>
